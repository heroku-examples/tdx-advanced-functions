<template>
  <lightning-card title="Current Deliveries" icon-name="standard:account">
    <template if:false={planningRoute}>
      <lightning-button
        label="Plan Delivery"
        variant="brand"
        onclick={handlePlanDeliveryRoute}
        slot="actions"
      ></lightning-button>
    </template>
    <template if:false={mapMarkers.length}>
      <div class="slds-var-m-around_medium">
        <template if:false={mapMarkers.length}>
          <template if:false={planningRoute}>
            No current deliveries, please plan a new delivery.
          </template>
          <template if:true={planningRoute}>
            <div class="spinner-container">
              <lightning-spinner
                alternative-text="Planning delivery route..."
                size="medium"
              ></lightning-spinner>
              <div class="spinner-text">{progressText}</div>
              <lightning-progress-bar
                value={progress}
                size="large"
                variant="circular"
              ></lightning-progress-bar>
            </div>
          </template>
        </template>
      </div>
    </template>
    <template if:true={mapMarkers.length}>
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
          <lightning-map
            map-markers={mapMarkers}
            center={centerLocation}
            markers-title="Delivery Plan"
            list-view="hidden"
          ></lightning-map>
        </div>
        <div class="slds-col slds-size_1-of-3">
          <lightning-datatable
            key-field="number"
            data={datatableData}
            columns={datatableColumns}
            sorted-by="number"
          >
          </lightning-datatable>
        </div>
      </div>
    </template>
  </lightning-card>
</template>
